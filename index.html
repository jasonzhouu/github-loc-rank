<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>github LOC rank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="tokenSection">
    <input type="text" placeholder="github token">
    <button id="token">enter</button>
  </div>
  <div id="status"></div>
  <table>
    <thead>
      <tr>
        <th>reponame</th>
        <th>
          <select id="mainLanguage">
            <option value="">--Choose an language--</option>
            <option value="Javascript">Javascript</option>
            <option value="Typescript">Typescript</option>
          </select>
        </th>
        <th id="stars" aria-sort="none">
          stars <span></span>
        </th>
        <th id="loc" aria-sort="none">
          LOC <span></span>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="load">load a page</button>
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script src="./app.js" type="module"></script>
</body>

</html>
